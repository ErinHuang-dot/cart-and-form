<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/all.css">
  </head>

  <body>
    <main id="loginApp">
        <div class="container">
          <div class="wrap d-flex justify-content-center align-items-center">
            <div class="form-login">
              <h2 class="fs-3 text-center mb-4">請先登入</h2>
              <div class="mb-5">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" v-model="user.username" id="floatingEmail" placeholder="Email address">
                  <label for="floatingEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password" v-model="user.password" id="floatingPass" placeholder="Password">
                  <label for="floatingPass">Password</label>
                </div>
                <button type="button" class="btn btn-primary w-100 fs-5 text-white mb-3" v-on:click="login" id="btnLogin">登入</button>
              </div>
              <p class="text-muted text-center">© 2021~∞ - 六角學院</p>
          
            </div>
          </div>  
        </div>  
    </main>   
   
 

    <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="module" src="./js/all.js">      
      import { loginObj } from './login.js';
    </script>
  </body>

</html>
